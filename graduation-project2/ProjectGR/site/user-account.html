<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Flora Palestine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="css/useraccount.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h5 class="card-title"><a href="index.html">Back Home Page</a></h5>
            <div class="card-header text-center">
                <h5 class="card-title"><i class="fas fa-user-circle"></i> My Account</h5>
            </div>
            <div class="card-body text-center">
                <div class="profile-image-container">
                    <img id="avatar-image" src="path/to/user/image.jpg" alt="User Image" class="rounded-img" width="100" height="100">
                    <div class="image-overlay">
                        <button class="btn btn-sm btn-outline-secondary" id="editImageButton"><i class="fas fa-edit"></i></button>
                        <input type="file" id="editProfileImage" style="display: none;">
                    </div>
                </div>
                <form>
                    <div class="mb-3 text-start">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" disabled>
                    </div>
                    <div class="mb-3 text-start">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" disabled>
                    </div>
                    <div class="mb-3 text-start">
                        <label for="userEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="userEmail" disabled>
                    </div>
                    <div class="mb-3 text-start">
                        <label for="userAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="userAddress" disabled>
                    </div>
                    <div class="mb-3 text-start">
                        <label for="userPhone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="userPhone" disabled>
                    </div>
                    <div class="mb-3 text-start">
                        <label for="userGender" class="form-label">Gender</label>
                        <input type="text" class="form-control" id="userGender" disabled>
                    </div>
                    <div class="mb-3 text-start">
                        <label for="userDob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="userDob" disabled>
                    </div>
                    <div class="mb-3 text-start">
                        <label for="userPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="userPassword" disabled>
                    </div>
                    <button type="button" class="btn btn-edit" data-bs-toggle="modal" data-bs-target="#editModal"><i class="fas fa-edit"></i> Edit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Account Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="mb-3 text-start">
                            <label for="editFirstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="editFirstName">
                        </div>
                        <div class="mb-3 text-start">
                            <label for="editLastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="editLastName">
                        </div>
                        <div class="mb-3 text-start">
                            <label for="editPhone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="editPhone">
                        </div>
                        <div class="mb-3 text-start">
                            <label for="editAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="editAddress">
                        </div>
                        <div class="mb-3 text-start">
                            <label for="editPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="editPassword">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveChangesButton">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const avatarImage = document.getElementById('avatar-image');
            const savedImage = localStorage.getItem('profileImage');
            if (savedImage) {
                avatarImage.src = savedImage;
            }
            
            document.getElementById('editImageButton').addEventListener('click', function() {
                document.getElementById('editProfileImage').click();
            });

            document.getElementById('editProfileImage').addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        avatarImage.src = e.target.result;
                        localStorage.setItem('profileImage', e.target.result);
                    }
                    reader.readAsDataURL(file);
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/user-account.js"></script>
</body>
</html>
