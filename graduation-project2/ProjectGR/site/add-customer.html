<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/add-customer.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<style>

.btnv {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    color: white;
    background-color: #28a745; 
    border: none;
    border-radius: 4px;
    text-align: center;
    text-decoration: none;
    transition: background-color 0.3s ease, transform 0.3s ease; 
}
.btnv i {
    margin-right: 8px; 
}

.btnv:hover {
    background-color: #218838; 
    transform: scale(1.05); 
}

</style>
<body>
    <div class="container">
            <a class="btnv" href="usersdashbord.html">
                <i class="fas fa-home"></i>
                Back Page
            </a>
        <div class="row justify-content-center">
            
            <div class="col-md-6">
                
                <div class="card">
                    
                    <div class="card-header text-center">
                        <h4>Add New Customer</h4>
                    </div>
                    <div class="card-body">
                        <form id="addCustomerForm">
                            <div class="form-group mb-3">
                                <label for="emailInput">Email</label>
                                <input type="email" id="emailInput" class="form-control" placeholder="Enter Customer Email"/>
                            </div>
                            <div class="form-group mb-3">
                                <label for="firstNameInput">First Name</label>
                                <input type="text" id="firstNameInput" class="form-control" placeholder="Enter Customer First Name"/>
                            </div>
                            <div class="form-group mb-3">
                                <label for="lastNameInput">Last Name</label>
                                <input type="text" id="lastNameInput" class="form-control" placeholder="Enter Customer Last Name"/>
                            </div>
                            <div class="form-group mb-3">
                                <label for="passwordInput">Password</label>
                                <input type="password" id="passwordInput" class="form-control" placeholder="Enter Customer Password"/>
                            </div>
                            <div class="form-group mb-3">
                                <label for="phoneInput">Phone</label>
                                <input type="text" id="phoneInput" class="form-control" placeholder="Enter Customer Phone"/>
                            </div>
                            <div class="form-group mb-3">
                                <label for="addressInput">Address</label>
                                <input type="text" id="addressInput" class="form-control" placeholder="Enter Customer Address"/>
                            </div>
                            <div class="form-group mb-3">
                                <label for="birthdateInput">Date Of Birth</label>
                                <input type="date" id="birthdateInput" class="form-control"/>
                            </div>
                            <div class="form-group mb-3">
                                <label for="genderInput">Gender</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="genderMale" name="gender" value="male">
                                    <label class="form-check-label" for="genderMale">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="genderFemale" name="gender" value="female">
                                    <label class="form-check-label" for="genderFemale">Female</label>
                                </div>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-success btn-lg btn-block" type="submit">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
            
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/add-customer.js"></script>
</body>
</html>
