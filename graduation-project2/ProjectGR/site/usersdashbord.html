    <!-- Modal for Editing User -->
<div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editUserForm">
                    <input type="hidden" id="editUserId" name="editUserId" value="">
                    <div class="form-group">
                        <label for="editUserFirstName">First Name</label>
                        <input type="text" class="form-control" id="editUserFirstName" name="editUserFirstName">
                    </div>
                    <div class="form-group">
                        <label for="editUserLastName">Last Name</label>
                        <input type="text" class="form-control" id="editUserLastName" name="editUserLastName">
                    </div>
                    <div class="form-group">
                        <label for="editUserAddress">Address</label>
                        <input type="text" class="form-control" id="editUserAddress" name="editUserAddress">
                    </div>
                    <div class="form-group">
                        <label for="editUserPhone">Phone</label>
                        <input type="text" class="form-control" id="editUserPhone" name="editUserPhone">
                    </div>
                    <div class="form-group">
                        <label for="editUserDob">Date of Birth</label>
                        <input type="date" class="form-control" id="editUserDob" name="editUserDob">
                    </div>
                    <div class="form-group">
                        <label for="editUserGender">Gender</label>
                        <select class="form-control" id="editUserGender" name="editUserGender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editUserRole">Role</label>
                        <select class="form-control" id="editUserRole" name="editUserRole">
                            <option value="ADMIN">Admin</option>
                            <option value="CUSTOMER">Customer</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editUserEnabled">Enabled</label>
                        <select class="form-control" id="editUserEnabled" name="editUserEnabled">
                            <option value="true">True</option>
                            <option value="false">False</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
