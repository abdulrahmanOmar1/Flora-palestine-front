<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/CreateAccount.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Montserrat:400,700%7CLato:400,400i,700">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/palestine.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Montserrat:400,700%7CLato:400,400i,700">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/shop.css">
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">  

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>CreateAccount-Flora Palestine</title>
</head>
<body>
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">
                                    <div class="text-center">
                                        <img src="images/logologin.png" style="width: 185px;" alt="logo">
                                        <h4 class="mt-1 mb-5 pb-1">Registration Flora Palestine</h4>
                                    </div>
                                    <div id="message" class="alert alert-warning" style="display: none;"></div> <!-- عنصر لعرض الرسائل -->

                                    <form>
                                        <div class="form-outline mb-4">
                                            <input type="email" id="emailInput" class="form-control" placeholder="Enter your Email"/>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="text" id="firstNameInput" class="form-control" placeholder="Enter Your First Name"/>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="text" id="lastNameInput" class="form-control" placeholder="Enter Your Last Name"/>
                                        </div>
                                        <div class="form-outline mb-4"> 
                                          <input type="password" id="passwordInput" class="form-control" placeholder="Enter Your Password"/>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="password" id="confirmPasswordInput" class="form-control" placeholder="Confirm Password"/>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="text" id="phoneInput" class="form-control" placeholder="Enter your Phone"/>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="text" id="addressInput" class="form-control" placeholder="Enter your Address"/>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label for="birthdateInput">Date Of Birth</label>
                                            <input type="date" id="birthdateInput" class="form-control"/>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label for="genderInput">Gender</label><br>
                                            <input type="radio" id="genderMale" name="gender" value="male">
                                            <label for="genderMale">Male</label><br>
                                            <input type="radio" id="genderFemale" name="gender" value="female">
                                            <label for="genderFemale">Female</label>
                                        </div>
                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-success btn-lg btn-block" type="button">Registration</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                                <div class="text-white px-3 py-4 p-md-5 mx-md-4"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/CreateAccount.js"></script>
</body>
</html>
