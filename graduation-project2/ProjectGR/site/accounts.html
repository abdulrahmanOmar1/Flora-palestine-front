<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Accounts - Product Admin Template</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/templatemo-style.css">
</head>

<body id="reportsPage">
    <div class="" id="home">
        <nav class="navbar navbar-expand-xl">
            <div class="container h-100">
                <a class="navbar-brand" href="AdminShop.html">
                    <h1 class="tm-site-title mb-0">Product Admin</h1>
                </a>
                <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fas fa-bars tm-nav-icon"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto h-100">
                        <li class="nav-item">
                            <a class="nav-link" href="AdminShop.html">
                                <i class="fas fa-tachometer-alt"></i> Dashboard
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="products.html">
                                <i class="fas fa-shopping-cart"></i> Products
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" href="accounts.html">
                                <i class="far fa-user"></i> Accounts
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-cog"></i>
                                <span> Settings <i class="fas fa-angle-down"></i> </span>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link d-block" href="login.html">
                                            <b>Logout</b>
                                        </a>
                                    </li>
                                </ul>

                            </div>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
        <div class="container mt-5">
            <div class="row tm-content-row">
                <div class="col-12 tm-block-col">

                </div>
            </div>
            <div class="row tm-content-row">
                <div class="tm-block-col tm-col-avatar">
                    <div class="tm-bg-primary-dark tm-block tm-block-avatar">
                        <h2 class="tm-block-title">Change Avatar</h2>
                        <div class="tm-avatar-container">
                            <img id="avatar-image" src="img/Screenshot 2024-06-09 204043.png" alt="Avatar"
                                class="tm-avatar img-fluid mb-4" />
                            <a href="#" id="delete-avatar" class="tm-avatar-delete-link">
                                <i class="far fa-trash-alt tm-product-delete-icon"></i>
                            </a>
                        </div>
                        <button id="upload-avatar" class="btn btn-primary btn-block text-uppercase">
                            Upload New Photo
                        </button>
                        <input id="fileInput" type="file" style="display:none;" />
                    </div>
                </div>
                <div class="tm-block-col tm-col-account-settings">
                    <div class="tm-bg-primary-dark tm-block tm-block-settings">
                        <h2 class="tm-block-title">Account Settings</h2>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <tbody id="account-table-body">
                                    <tr>
                                        <th scope="row">First Name</th>
                                        <td id="account-firstName">John</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Last Name</th>
                                        <td id="account-lastName">Doe</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Email</th>
                                        <td id="account-email">john.doe@example.com</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Phone</th>
                                        <td id="account-phone">1234567890</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Address</th>
                                        <td id="account-address">123 Main St, Anytown, USA</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Date of Birth</th>
                                        <td id="account-dob">1990-01-01</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <button id="edit-profile" class="btn btn-primary btn-block text-uppercase">
                            Edit Profile
                        </button>
                        <form id="account-form" class="tm-signup-form row d-none">
                            <div class="form-group col-lg-6">
                                <label for="firstName">First Name</label>
                                <input id="firstName" name="firstName" type="text" class="form-control validate" />
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="lastName">Last Name</label>
                                <input id="lastName" name="lastName" type="text" class="form-control validate" />
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="address">Address</label>
                                <input id="address" name="address" type="text" class="form-control validate" />
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="phone">Phone</label>
                                <input id="phone" name="phone" type="tel" class="form-control validate" />
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="password">Password</label>
                                <input id="password" name="password" type="password" class="form-control validate" />
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="password2">Re-enter Password</label>
                                <input id="confirmPassword" name="password2" type="password" class="form-control validate" />
                            </div>
                            <div class="form-group col-lg-6">
                                <label class="tm-hide-sm">&nbsp;</label>
                                <button id="update-profile" type="submit"
                                    class="btn btn-primary btn-block text-uppercase">
                                    Update Your Profile
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/accounts.js"></script>
</body>

</html>
